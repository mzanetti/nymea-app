name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Install qt
      uses: jurplel/install-qt-action@v3
      with:
        host: linux
        target: android
        arch: 'android'
        version: '5.15.2'
        modules: 'qtcharts'
    - name: build
      run: |
        ls -la
        find /usr/local/lib/android/sdk/ndk/
        qmake CONFIG+=release -spec android-clang
        make qmake_all
        make
        ls -la
